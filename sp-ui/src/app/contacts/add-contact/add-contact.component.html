<mat-vertical-stepper #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Information Personnel</ng-template>


      <mat-form-field>
        <input matInput placeholder="Login"  formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Mot de passe"  formControlName="password">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Nom"  formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Telephone"  formControlName="telephone">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Fax"  formControlName="fax">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email"  formControlName="email">
      </mat-form-field>


      <div>
        <button color="primary" mat-button matStepperNext>Suivant</button>
      </div>

    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Address</ng-template>


      <mat-form-field>
        <input matInput placeholder="Ville"  formControlName="city">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Etat"  formControlName="state">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Code postal" type="number" formControlName="zipCode">
      </mat-form-field>


      <div>
        <button color="warn" mat-button matStepperPrevious>Retour</button>
        <button color="primary" mat-button matStepperNext>Suivant</button>
      </div>

    </form>
  </mat-step>


  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Privil√©ge</ng-template>


      <mat-selection-list #list formControlName="authorities">
        <mat-list-option *ngFor="let authority of authorities" [value]="authority.name">
          {{authority.label}}
        </mat-list-option>
      </mat-selection-list>

      <div>
        <div>
          <button mat-button color="warn" matStepperPrevious>Retour</button>
          <button mat-button color="primary" (click)="onSubmit()" cdkFocusInitial>Ajouter</button>
        </div>
      </div>

    </form>
  </mat-step>

</mat-vertical-stepper>
