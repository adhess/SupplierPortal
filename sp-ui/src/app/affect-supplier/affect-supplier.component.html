<h2 mat-dialog-title>SRM: Fournisseur</h2>

<mat-dialog-content class="mat-typography">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="data" style="margin-top: 2em">

    <!-- Position Column -->
    <ng-container matColumnDef={{elt.name}} *ngFor="let elt of tableHeader">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{elt.label}}</th>
      <td mat-cell *matCellDef="let element" [style.background]="element === selectedRow ? '#ffcb83':0">
        {{element[elt.name]}}
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selectedRow = row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 1000]"></mat-paginator>


  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onAffectSupplier()">Affecter</button>
  </mat-dialog-actions>

</mat-dialog-content>
