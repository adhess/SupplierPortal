<h2 mat-dialog-title>DÃ©tails</h2>

<mat-dialog-content class="mat-typography">

  <mat-card>
    <div *ngFor="let elt of data.header">
      <label>{{elt.label}}</label>
      <label style="margin-left: 2em; float: right ">{{data.row[elt.name]}}</label>
    </div>
  </mat-card>

  <mat-card style="margin: 2em 0">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="data" style="margin-top: 2em">

      <!-- Position Column -->
      <ng-container matColumnDef={{elt.name}} *ngFor="let elt of tableHeader">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center"> {{elt.label}}</th>
        <td mat-cell *matCellDef="let element"> {{element[elt.name]}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
    </table>
  </mat-card>
</mat-dialog-content>
